<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MCM Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-custom.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-body">
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center mb-4">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-crown fa-2x text-red me-2"></i>
                    <span class="h4 fw-bold text-white">MCM Platform</span>
                </a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your content empire</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email Address</label>
                    <div class="input-group input-group-auth">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control form-control-auth" id="email" 
                               placeholder="enterprise@yourcompany.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <div class="input-group input-group-auth">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control form-control-auth" id="password" 
                               placeholder="••••••••" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label text-white" for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="text-red text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-red w-100 py-2 mb-3" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-auth d-none"></div>
                </button>

                <div class="text-center">
                    <p class="text-white mb-0">
                        Don't have an account? 
                        <a href="signup.html" class="text-red fw-bold text-decoration-none">Create Account</a>
                    </p>
                </div>
            </form>

            <!-- Social Login Options -->
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>

            <div class="social-auth-buttons">
                <button type="button" class="btn btn-auth-provider w-100 mb-2" id="googleLogin">
                    <i class="fab fa-google me-2"></i>Continue with Google
                </button>
                <button type="button" class="btn btn-auth-provider w-100" id="githubLogin">
                    <i class="fab fa-github me-2"></i>Continue with GitHub
                </button>
            </div>
        </div>

        <!-- Security Badges -->
        <div class="security-badges">
            <div class="security-badge">
                <i class="fas fa-shield-alt text-red me-1"></i>SSL Secure
            </div>
            <div class="security-badge">
                <i class="fas fa-lock text-red me-1"></i>Encrypted
            </div>
            <div class="security-badge">
                <i class="fas fa-bolt text-red me-1"></i>Fast Auth
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.togglePasswordBtn = document.getElementById('togglePassword');
                this.rememberMe = document.getElementById('rememberMe');
                this.googleLoginBtn = document.getElementById('googleLogin');
                this.githubLoginBtn = document.getElementById('githubLogin');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                this.togglePasswordBtn.addEventListener('click', () => this.togglePassword());
                this.googleLoginBtn.addEventListener('click', () => this.signInWithGoogle());
                this.githubLoginBtn.addEventListener('click', () => this.signInWithGithub());
                
                this.checkRedirectMessages();
                this.checkUrlParameters();
                this.checkRememberedUser();
                
                this.emailInput.focus();

                // Setup auth state listener
                authManager.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN') {
                        this.handleSuccessfulLogin();
                    }
                });

                // Check if user is already authenticated
                authManager.init().then(() => {
                    if (authManager.isAuthenticated() && authManager.shouldRedirectFromAuth()) {
                        authManager.redirectBasedOnRole();
                    }
                });
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;
                const rememberMe = this.rememberMe.checked;
                
                if (!this.validateForm(email, password)) return;
                
                this.setLoading(true);
                
                try {
                    const result = await authManager.signIn(email, password, rememberMe);
                    
                    if (result.success) {
                        // Success handled by auth state change listener
                    }
                } catch (error) {
                    console.error('Login error:', error);
                } finally {
                    this.setLoading(false);
                }
            }
            
            validateForm(email, password) {
                if (!email) {
                    authManager.showMessage('error', 'Please enter your email address');
                    this.emailInput.focus();
                    return false;
                }
                
                if (!this.isValidEmail(email)) {
                    authManager.showMessage('error', 'Please enter a valid email address');
                    this.emailInput.focus();
                    return false;
                }
                
                if (!password) {
                    authManager.showMessage('error', 'Please enter your password');
                    this.passwordInput.focus();
                    return false;
                }
                
                return true;
            }
            
            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            togglePassword() {
                const type = this.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                this.passwordInput.setAttribute('type', type);
                this.togglePasswordBtn.innerHTML = type === 'password' ? 
                    '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            }
            
            async signInWithGoogle() {
                this.setLoading(true, 'Connecting to Google...');
                try {
                    await authManager.signInWithGoogle();
                } catch (error) {
                    console.error('Google signin error:', error);
                    this.setLoading(false);
                }
            }
            
            async signInWithGithub() {
                this.setLoading(true, 'Connecting to GitHub...');
                try {
                    await authManager.signInWithGithub();
                } catch (error) {
                    console.error('GitHub signin error:', error);
                    this.setLoading(false);
                }
            }
            
            setLoading(loading, text = 'Signing in...') {
                const btnText = this.loginBtn.querySelector('.btn-text');
                const loader = this.loginBtn.querySelector('.loading-auth');
                
                if (loading) {
                    btnText.textContent = text;
                    btnText.classList.add('d-none');
                    loader.classList.remove('d-none');
                    this.loginBtn.disabled = true;
                } else {
                    btnText.textContent = 'Sign In';
                    btnText.classList.remove('d-none');
                    loader.classList.add('d-none');
                    this.loginBtn.disabled = false;
                }
            }
            
            handleSuccessfulLogin() {
                authManager.showMessage('success', 'Welcome back! Redirecting to dashboard...');
                setTimeout(() => {
                    authManager.redirectBasedOnRole();
                }, 1500);
            }
            
            checkRedirectMessages() {
                const urlParams = new URLSearchParams(window.location.search);
                const message = urlParams.get('message');
                const type = urlParams.get('type');
                
                if (message && type) {
                    authManager.showMessage(type, decodeURIComponent(message));
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
            
            checkUrlParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                
                if (urlParams.get('verification') === 'success') {
                    authManager.showMessage('success', 'Email verified successfully! Please sign in.');
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                
                if (urlParams.get('reset') === 'success') {
                    authManager.showMessage('success', 'Password reset successfully! Please sign in with your new password.');
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                
                const returnUrl = urlParams.get('return');
                if (returnUrl) {
                    authManager.setReturnUrl(returnUrl);
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
            
            checkRememberedUser() {
                const rememberedEmail = localStorage.getItem('remembered_email');
                if (rememberedEmail) {
                    this.emailInput.value = rememberedEmail;
                    this.rememberMe.checked = true;
                    this.passwordInput.focus();
                }
            }
        }
        
        // Initialize login manager
        document.addEventListener('DOMContentLoaded', () => {
            window.loginManager = new LoginManager();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
