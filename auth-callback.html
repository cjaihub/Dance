<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - MCM Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase-config.js"></script>
    <style>
        body {
            background: #0A0A0A;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .loading-container {
            text-align: center;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #C62828;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <h3>Completing Authentication...</h3>
        <p>Please wait while we redirect you.</p>
    </div>

    <script>
        // This page handles OAuth callbacks and redirects to the appropriate page
        async function handleAuthCallback() {
            try {
                const { data: { session }, error } = await window.supabase.auth.getSession();
                
                if (error) {
                    throw error;
                }

                if (session) {
                    // Get user profile to determine redirect
                    const { data: profile, error: profileError } = await window.supabase
                        .from('profiles')
                        .select('role')
                        .eq('id', session.user.id)
                        .single();

                    if (profileError && profileError.code !== 'PGRST116') {
                        console.error('Profile error:', profileError);
                    }

                    // Redirect based on role
                    if (profile && (profile.role === 'admin' || profile.role === 'super_admin')) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    // No session, redirect to login
                    window.location.href = 'login.html?error=authentication_failed';
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                window.location.href = 'login.html?error=authentication_failed';
            }
        }

        // Handle the callback when page loads
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
