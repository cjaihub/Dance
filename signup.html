<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MCM Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-custom.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-body">
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center mb-4">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-crown fa-2x text-red me-2"></i>
                    <span class="h4 fw-bold text-white">MCM Platform</span>
                </a>
                <h1 class="auth-title">Start Your Empire</h1>
                <p class="auth-subtitle">Create your account and begin your journey</p>
            </div>

            <form id="signupForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label text-white">First Name</label>
                        <div class="input-group input-group-auth">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control form-control-auth" id="firstName" 
                                   placeholder="John" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label text-white">Last Name</label>
                        <div class="input-group input-group-auth">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control form-control-auth" id="lastName" 
                                   placeholder="Doe" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email Address</label>
                    <div class="input-group input-group-auth">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control form-control-auth" id="email" 
                               placeholder="enterprise@yourcompany.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="company" class="form-label text-white">Company (Optional)</label>
                    <div class="input-group input-group-auth">
                        <span class="input-group-text">
                            <i class="fas fa-building"></i>
                        </span>
                        <input type="text" class="form-control form-control-auth" id="company" 
                               placeholder="Your Company Name">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <div class="input-group input-group-auth">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control form-control-auth" id="password" 
                               placeholder="••••••••" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-text text-muted">
                        Password must be at least 8 characters with numbers and symbols
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
                    <div class="input-group input-group-auth">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control form-control-auth" id="confirmPassword" 
                               placeholder="••••••••" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termsAgreement" required>
                        <label class="form-check-label text-white" for="termsAgreement">
                            I agree to the <a href="#" class="text-red">Terms of Service</a> and 
                            <a href="#" class="text-red">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="marketingEmails">
                        <label class="form-check-label text-white" for="marketingEmails">
                            Send me product updates and marketing emails
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-red w-100 py-2 mb-3" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="loading-auth d-none"></div>
                </button>

                <div class="text-center">
                    <p class="text-white mb-0">
                        Already have an account? 
                        <a href="login.html" class="text-red fw-bold text-decoration-none">Sign In</a>
                    </p>
                </div>
            </form>

            <!-- Social Sign Up Options -->
            <div class="auth-divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-auth-buttons">
                <button type="button" class="btn btn-auth-provider w-100 mb-2" id="googleSignup">
                    <i class="fab fa-google me-2"></i>Continue with Google
                </button>
                <button type="button" class="btn btn-auth-provider w-100" id="githubSignup">
                    <i class="fab fa-github me-2"></i>Continue with GitHub
                </button>
            </div>
        </div>

        <!-- Security Badges -->
        <div class="security-badges">
            <div class="security-badge">
                <i class="fas fa-shield-alt text-red me-1"></i>SSL Secure
            </div>
            <div class="security-badge">
                <i class="fas fa-lock text-red me-1"></i>Encrypted
            </div>
            <div class="security-badge">
                <i class="fas fa-bolt text-red me-1"></i>Fast Setup
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        class SignupManager {
            constructor() {
                this.form = document.getElementById('signupForm');
                this.firstNameInput = document.getElementById('firstName');
                this.lastNameInput = document.getElementById('lastName');
                this.emailInput = document.getElementById('email');
                this.companyInput = document.getElementById('company');
                this.passwordInput = document.getElementById('password');
                this.confirmPasswordInput = document.getElementById('confirmPassword');
                this.termsCheckbox = document.getElementById('termsAgreement');
                this.marketingCheckbox = document.getElementById('marketingEmails');
                this.signupBtn = document.getElementById('signupBtn');
                this.togglePasswordBtn = document.getElementById('togglePassword');
                this.googleSignupBtn = document.getElementById('googleSignup');
                this.githubSignupBtn = document.getElementById('githubSignup');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSignup(e));
                this.togglePasswordBtn.addEventListener('click', () => this.togglePassword());
                this.googleSignupBtn.addEventListener('click', () => this.signUpWithGoogle());
                this.githubSignupBtn.addEventListener('click', () => this.signUpWithGithub());
                
                this.setupPasswordValidation();
                this.checkUrlParameters();
                
                this.firstNameInput.focus();

                // Setup auth state listener
                authManager.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN') {
                        this.handleSuccessfulSignup();
                    }
                });

                // Check if user is already authenticated
                authManager.init().then(() => {
                    if (authManager.isAuthenticated() && authManager.shouldRedirectFromAuth()) {
                        authManager.redirectBasedOnRole();
                    }
                });
            }
            
            async handleSignup(e) {
                e.preventDefault();
                
                const formData = this.getFormData();
                
                if (!this.validateForm(formData)) return;
                
                this.setLoading(true);
                
                try {
                    const result = await authManager.signUp(
                        formData.email, 
                        formData.password, 
                        {
                            full_name: `${formData.firstName} ${formData.lastName}`,
                            company: formData.company,
                            marketing_emails: formData.marketingEmails
                        }
                    );
                    
                    if (result.success) {
                        if (result.user && result.user.identities?.length > 0) {
                            // User created successfully and can sign in immediately
                            authManager.showMessage('success', 'Account created successfully! Welcome to MCM Platform!');
                        } else {
                            // Email confirmation required
                            authManager.showMessage('success', 'Account created! Please check your email for verification.');
                            setTimeout(() => {
                                window.location.href = 'login.html?message=Please verify your email address&type=success';
                            }, 3000);
                        }
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                } finally {
                    this.setLoading(false);
                }
            }
            
            getFormData() {
                return {
                    firstName: this.firstNameInput.value.trim(),
                    lastName: this.lastNameInput.value.trim(),
                    email: this.emailInput.value.trim(),
                    company: this.companyInput.value.trim(),
                    password: this.passwordInput.value,
                    confirmPassword: this.confirmPasswordInput.value,
                    termsAgreed: this.termsCheckbox.checked,
                    marketingEmails: this.marketingCheckbox.checked
                };
            }
            
            validateForm(data) {
                // Name validation
                if (!data.firstName) {
                    authManager.showMessage('error', 'Please enter your first name');
                    this.firstNameInput.focus();
                    return false;
                }
                
                if (!data.lastName) {
                    authManager.showMessage('error', 'Please enter your last name');
                    this.lastNameInput.focus();
                    return false;
                }
                
                // Email validation
                if (!data.email) {
                    authManager.showMessage('error', 'Please enter your email address');
                    this.emailInput.focus();
                    return false;
                }
                
                if (!this.isValidEmail(data.email)) {
                    authManager.showMessage('error', 'Please enter a valid email address');
                    this.emailInput.focus();
                    return false;
                }
                
                // Password validation
                if (!data.password) {
                    authManager.showMessage('error', 'Please enter a password');
                    this.passwordInput.focus();
                    return false;
                }
                
                if (data.password.length < 8) {
                    authManager.showMessage('error', 'Password must be at least 8 characters long');
                    this.passwordInput.focus();
                    return false;
                }
                
                if (!this.isStrongPassword(data.password)) {
                    authManager.showMessage('error', 'Password must include numbers and special characters');
                    this.passwordInput.focus();
                    return false;
                }
                
                if (data.password !== data.confirmPassword) {
                    authManager.showMessage('error', 'Passwords do not match');
                    this.confirmPasswordInput.focus();
                    return false;
                }
                
                // Terms agreement
                if (!data.termsAgreed) {
                    authManager.showMessage('error', 'Please agree to the Terms of Service and Privacy Policy');
                    this.termsCheckbox.focus();
                    return false;
                }
                
                return true;
            }
            
            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            isStrongPassword(password) {
                const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/;
                return strongRegex.test(password);
            }
            
            setupPasswordValidation() {
                this.passwordInput.addEventListener('input', () => {
                    this.validatePasswordStrength();
                });
                
                this.confirmPasswordInput.addEventListener('input', () => {
                    this.validatePasswordMatch();
                });
            }
            
            validatePasswordStrength() {
                const password = this.passwordInput.value;
                const strength = this.getPasswordStrength(password);
                
                // Visual feedback for password strength
                this.passwordInput.classList.remove('is-valid', 'is-invalid');
                
                if (password.length > 0) {
                    if (strength >= 3) {
                        this.passwordInput.classList.add('is-valid');
                    } else if (password.length >= 8) {
                        this.passwordInput.classList.add('is-invalid');
                    }
                }
            }
            
            validatePasswordMatch() {
                const password = this.passwordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;
                
                this.confirmPasswordInput.classList.remove('is-valid', 'is-invalid');
                
                if (confirmPassword.length > 0) {
                    if (password === confirmPassword && password.length >= 8) {
                        this.confirmPasswordInput.classList.add('is-valid');
                    } else {
                        this.confirmPasswordInput.classList.add('is-invalid');
                    }
                }
            }
            
            getPasswordStrength(password) {
                let strength = 0;
                
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                return strength;
            }
            
            togglePassword() {
                const type = this.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                this.passwordInput.setAttribute('type', type);
                this.togglePasswordBtn.innerHTML = type === 'password' ? 
                    '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            }
            
            async signUpWithGoogle() {
                this.setLoading(true, 'Connecting to Google...');
                try {
                    await authManager.signInWithGoogle();
                } catch (error) {
                    console.error('Google signup error:', error);
                    this.setLoading(false);
                }
            }
            
            async signUpWithGithub() {
                this.setLoading(true, 'Connecting to GitHub...');
                try {
                    await authManager.signInWithGithub();
                } catch (error) {
                    console.error('GitHub signup error:', error);
                    this.setLoading(false);
                }
            }
            
            setLoading(loading, text = 'Creating account...') {
                const btnText = this.signupBtn.querySelector('.btn-text');
                const loader = this.signupBtn.querySelector('.loading-auth');
                
                if (loading) {
                    btnText.textContent = text;
                    btnText.classList.add('d-none');
                    loader.classList.remove('d-none');
                    this.signupBtn.disabled = true;
                } else {
                    btnText.textContent = 'Create Account';
                    btnText.classList.remove('d-none');
                    loader.classList.add('d-none');
                    this.signupBtn.disabled = false;
                }
            }
            
            handleSuccessfulSignup() {
                authManager.showMessage('success', 'Welcome to MCM Platform! Setting up your account...');
                setTimeout(() => {
                    authManager.redirectBasedOnRole();
                }, 2000);
            }
            
            checkUrlParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                const message = urlParams.get('message');
                const type = urlParams.get('type');
                
                if (message && type) {
                    authManager.showMessage(type, decodeURIComponent(message));
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                
                const returnUrl = urlParams.get('return');
                if (returnUrl) {
                    authManager.setReturnUrl(returnUrl);
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        }
        
        // Initialize signup manager
        document.addEventListener('DOMContentLoaded', () => {
            window.signupManager = new SignupManager();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
